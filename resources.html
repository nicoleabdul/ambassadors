<!DOCTYPE html>

    <body>
        <!-- Navbar Section -->

                    CHS Ambassadors

                <div class="navbar__toggle" id="mobile-menu"> <!-- .navbar__toggle#mobile-menu + tab-->
                    <span class="bar"></span> <!-- span.bar + tab -->
                    <span class="bar"></span> <!-- shift + option + down arrow -->
                    <span class="bar"></span> <!-- shift + option + down arrow -->
                </div> 
                <ul class="navbar__menu"> <!-- ul.navbar__menu + tab -->
                    <li class="navbar__item">
                        <a href="/" class="navbar__links"> Home </a><!-- a.navbar__links + tab -->
                    </li><!--li.navbar__item + tab-->
                    <li class="navbar__item">
                        <a href="/about.html" class="navbar__links"> About </a><!-- a.navbar__links + tab -->
                    </li>
                    <li class="navbar__item">
                        <a href="/resources.html" class="navbar__links"> Resources </a><!-- a.navbar__links + tab -->
                    </li>
                    <li class="navbar__item">
                        <a href="/meetings.html" class="navbar__links"> Meetings </a><!-- a.navbar__links + tab -->
                    </li>
                    <li class="navbar__item">
                        <a href="/contact.html" class="navbar__links"> Contact </a><!-- a.navbar__links + tab -->
                    </li>
                </ul>
            </div>

        <!-- Hero Section -->
        <div class="main"> <!-- .main -->
            <div class="main__container"> <!-- .main__container -->
                <div class="main__content"> <!-- .main__content -->
                    <h1>Useful</h1>
                    <h2>Resources</h2>
                    <p>For tours and more</p>
                </div>
                <div class="main__img--comtainer"> <!-- .main__img--container -->
                    <img src="images/resource.svg" alt="pic" id="main__img"> <!-- img#main__img -->
                </div>
            </div>
        </div>
        
        <!-- Resource Section -->
        <div class="resource"> 
            <h1>Resources</h1>
            <p class="textResource">Refer new students to this page for helpful resources</p>
            <div class="resource__container">
                <div class="resource__card card-1">
                    <a href="https://caryhsambassadors.weebly.com/uploads/2/6/5/8/26585294/chs_school_map_fall_2021.png" class="resource__card card-1" target="_blank">
                        <h2>Cary High School Campus Map</h2>
                        <img src="/images/carymap.png" alt="Cary High School Campus Map">
                    </a>   
                    
                </div>
                <div class="resource__card card-2">
                    <a href="https://caryhsambassadors.weebly.com/uploads/2/6/5/8/26585294/chs_bell_schedule_2021-2022.pdf" class="resource__card card-2" target="_blank">
                        <h2>Bell Schedule</h2>
                        <img src="/images/bellschedule.png" alt="Bell Schedule">
                    </a>   
                </div>
                <div class="resource__card card-3">
                    <a href="https://docs.google.com/document/d/1wwmp8KofPGkWqk9IlHP9El3N4DboAoAtulHP9Eq84Ac/edit" class="resource__card card-3" target="_blank">

                        <img src="/images/clubs.png" alt="Clubs and Organizations">
                    </a>
                </div>
                <div class="resource__card card-4">
                    <a href="https://www.wcpss.net/cms/lib/NC01911451/Centricity/Domain/19/23-24%20TRAD%20V2.pdf" class="resource__card card-4" target="_blank">
                        <h2>Traditional Calendar</h2>
                        <img src="/images/traditionalcalendar.png" alt="Traditional Calendar">
                    </a>
                </div>
            </div>
